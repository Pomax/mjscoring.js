<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="base.html">

<polymer-element name="mj-bonus" extends="mj-base" attributes="f1 f2 f3 f4 s1 s2 s3 s4"
f1="1" f2="2" f3="3" f4="4" s1="1" s2="2" s3="3" s4="4">

  <template>
    <link rel="stylesheet" href="style/mj-ui.css">
    <link rel="stylesheet" href="style/mj-bonus.css">

    <!-- eight bonus options -->
    <div id="buttons">
      <button id="f1" class="flower">{{ f1 }}</button>
      <button id="f2" class="flower">{{ f2 }}</button>
      <button id="f3" class="flower">{{ f3 }}</button>
      <button id="f4" class="flower">{{ f4 }}</button>

      <button id="s1" class="season">{{ s1 }}</button>
      <button id="s2" class="season">{{ s2 }}</button>
      <button id="s3" class="season">{{ s3 }}</button>
      <button id="s4" class="season">{{ s4 }}</button>
    </div>

  </template>

  <script>
    Polymer("mj-bonus", {
      domReady: function() {
        this.flowers = this.find(".flower");
        this.seasons = this.find(".season");
        this.buttons = this.find("button");

        var self = this;
        self.buttons.forEach(function(b) {
          b.addEventListener("click", self.press);
        });
      },

      reset: function() {
        this.buttons.forEach(this.unpress);
      },

      getFlowers: function() {
        return this.flowers.map(function(b) {
          return b.classList.contains("pressed");
        });
      },

      getSeasons: function() {
        return this.seasons.map(function(b) {
          return b.classList.contains("pressed");
        });
      }

    });
  </script>

</polymer-element>
