<link rel="import" href="../bower_components/polymer/polymer.html">

<polymer-element name="mj-base">

  <script>
    var PRESSED = "pressed";

    Polymer("mj-base", {
      winds: ['東', '南','西', '北'],

      PRESSED: "pressed",

      find: function(qs) {
        return this.shadowRoot.querySelectorAll(qs).array();
      },

      listen: function(e, n, f) {
        e.addEventListener(n, f);
      },

      forget: function(e, n, f) {
        e.removeEventListener(n, f);
      },

      unpress: function(b) {
        b.classList.remove(PRESSED);
      },

      press: function(evt) {
        var self = this;
        evt.target.classList.toggle(PRESSED);
      },

      set: function(a,b) {
        this.setAttribute(a,b);
      },

      get: function(a) {
        var v = this.getAttribute(a);
        if(""+v == v) return parseFloat(v);
        return v;
      },

      del: function(a) {
        this.removeAttribute(a);
      },

      increment: function(a) {
        this.set(a, this.get(a)+1);
      },

      adjust: function(a,v) {
        this.set(a, this.get(a)+v);
      }
    });
  </script>

</polymer-element>
